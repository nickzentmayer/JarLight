<!DOCTYPE html>
<html>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <head>
      <link rel="stylesheet" type="text/css" href="style.css"/>
      <link rel="manifest" href="manifest.json" />
      <script src="script.js"></script>
    </head>
    
    <body>
        <h1 id="deviceName">Loading...</h1>
        <div class="content">
          <div id="battery">
            <h3>Battery:</h3>
            <p id="batP">100%</p>
          </div>
        <div id="power">
          <h3>Power</h3>
            <label class="switch">
            <input type="checkbox" id="powerSwitch" onclick="sendMsg('p:'+this.checked.toString())">
            <span class="slider round" id="powerSwitch"></span>
            </label>
        </div>
        <div class="slidecontainer">
          <h3>Brightness:</h3>
          <input type="range" min="5" max="255" value="100" id="bright" class="slide" oninput="sendMsg('b:'+this.value.toString())">
        </div>
        <div class="slidecontainer">
          <h3>Animation Speed:</h3>
          <input type="range" min="0" max="245" value="100" id="speed" class="slide" oninput="sendMsg('s:'+this.value.toString())">
        </div>
        <div id="static">
            <h3 for="colorpicker">Color Picker:</h3>
            <input type="color" id="colorpicker" value="#000000" style="position: relative; scale: 200%;" oninput="sendMsg('c:'+this.value.toString())"> 
        </div>
        <div id="animations">
            <h3>Animations</h3>
        </div>
        <br>
        <div id="timer">
          <h3>Timer</h3>
          <p>On at: </p>
          <input type="time" id="onTime" class="time" name="onTime">
          <br>
          <p>Off at: </p>
          <input type="time" id="offTime" class="time" name="offTime">
          <br>
          <br>
          <button id="saveTimer" onclick="sendTimer()">Save Timer</button>
        </div>
        <input type="button" value="Reconnect to Network" class="animButtons" id="recon" onclick="sendMsg('w:recon')">
        <br>
        <div id="sleep">
          <h3>Sleep</h3>
        <input type="button" value="Enter Sleep Mode" class="animButtons" id="slp" onclick="sendMsg('sleep:Sleep')">
        </div>
      </div>
    </body>
</html>
